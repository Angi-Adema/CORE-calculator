<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORE Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>CORE Calculator</h1>
      <p>Please enter dollar amounts in the fields below.</p>
      <label for="rawMaterials">Raw Materials:</label>
      <input
        type="number"
        id="rawMaterials"
        name="rawMaterials"
        placeholder="Enter Amount $0.00"
      />
      <label for="directLabor">Direct Labor:</label>
      <input
        type="number"
        id="directLabor"
        name="directLabor"
        placeholder="Enter Amount $0.00"
      />
      <label for="shippingCost">Shipping / Transportation Costs:</label>
      <input
        type="number"
        id="shippingCost"
        name="shippingCost"
        placeholder="Enter Amount $0.00"
      />
      <label for="salesCommission">Sales Commission:</label>
      <input
        type="number"
        id="salesCommission"
        name="salesCommission"
        placeholder="Enter Amount $0.00"
      />
    </main>
  </body>
</html>
