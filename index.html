<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORE Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="card">
      <div class="image">
        <div class="card-title">
          <h1>CORE</h1>
          <h2>Calculator</h2>
        </div>
        <img src="./assets/Transparent Logo.png" width="55px" height="55px" />
      </div>
      <div class="fields">
        <p>Please enter dollar amounts in the fields below.</p>
      </div>
      <label for="rawMaterials">Raw Materials: </label>
      <input
        type="text"
        id="rawMaterials"
        name="rawMaterials"
        placeholder="Enter Amount $0.00"
        required
      />

      <label for="directLabor">Direct Labor: </label>
      <input
        type="text"
        id="directLabor"
        name="directLabor"
        placeholder="Enter Amount $0.00"
        required
      />

      <label for="shippingCost">Shipping / Transportation Costs: </label>
      <input
        type="text"
        id="shippingCost"
        name="shippingCost"
        placeholder="Enter Amount $0.00"
        required
      />

      <label for="salesCommission">Sales Commission: </label>
      <input
        type="text"
        id="salesCommission"
        name="salesCommission"
        placeholder="Enter Amount $0.00"
        required
      />

      <div class="total">
          <button class="btn">Calculate</button>
          <p>TOTAL:</p>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
