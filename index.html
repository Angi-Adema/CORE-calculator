<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORE Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="card" id="calculate">
      <div class="image">
        <div class="card-title">
          <h1>CORE Calculator</h1>
        </div>
        <img src="./assets/Transparent Logo.png" width="55px" height="55px" />
      </div>

      <p>Please enter requested data into the fields below.</p>

      <fieldset class="fields">
        <!-- These are percentages. -->
        <label for="materialsMarkup">Materials Markup: </label>
        <input
          type="number"
          id="materialsMarkup"
          name="materialsMarkup"
          placeholder="Enter Percentage %"
          min="0"
          max="100"
          step="0.01"
          required
        />

        <label for="laborMarkup">Labor Markup: </label>
        <input
          type="number"
          id="laborMarkup"
          name="laborMarkup"
          placeholder="Enter Percentage %"
          min="0"
          max="100"
          step="0.01"
          required
        />
      </fieldset>

      <fieldset class="fields">
        <label for="rawMaterials">Cost of Materials: </label>
        <input
          type="number"
          id="rawMaterials"
          name="rawMaterials"
          placeholder="Enter Amount $0.00"
          min="0.00"
          step="0.01"
          required
        />

        <label for="directLabor">Hourly Labor Costs: </label>
        <input
          type="number"
          id="directLabor"
          name="directLabor"
          placeholder="Enter Amount $0.00"
          min="0.00"
          step="0.01"
          required
        />

        <label for="shippingCost">Transportation Costs: </label>
        <input
          type="number"
          id="shippingCost"
          name="shippingCost"
          placeholder="Enter Amount $0.00"
          min="0.00"
          step="0.01"
          required
        />

        <label for="jobHours">Estimated Job Hours: </label>
        <input
          type="number"
          id="jobHours"
          name="jobHours"
          placeholder="Enter Total Job Hours"
          min="0.00"
          step="0.01"
          required
        />
      </fieldset>
      <div class="total">
        <button class="btn" type="submit">Calculate</button>
      </div>
      <div class="hourly-min">
        <p>TOTAL Hourly Min: <span id="final-total"></span></p>
      </div>
      <div class="gross-hourly">
        <p>TOTAL Gross Hourly: <span id="final-total"></span></p>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
